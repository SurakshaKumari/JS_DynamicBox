<!DOCTYPE html>
<html>
<head>
<title>Js box</title>
<style>
    .box{width: 400px; height: 200px; border: 1px solid black;}
</style>
</head>
<body>
<div class="box">
    <p id="first">Myself</p>
</div>
<script>
const x = document.createElement('span');
x.innerText = (" Suraksha kumari");
var m =document.getElementById('first');
m.appendChild(x);
console.log(m);

</script>
</body>


</html>
